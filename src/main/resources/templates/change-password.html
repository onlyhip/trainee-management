<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-template.html}">

<head>
    <title>User Management System</title>
</head>

<body>
    <div layout:fragment="content" class="login-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2 class="text-center">Change Password</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="old-password" class="form-control" placeholder="Old password" required="required">
            </div>
            <div class="form-group">
                <input type="new-password" class="form-control" placeholder="New password" required="required">
            </div>
            <div class="form-group">
                <input type="confirm-password" class="form-control" placeholder="Confirm password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-fill btn-block">Confirm</button>
            </div>
        </form>
    </div>
</body>

</html>
