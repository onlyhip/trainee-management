<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container-fluid">
    <p class="navbar-brand" th:text="${currentPage}"></p>
    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-bar burger-lines"></span>
        <span class="navbar-toggler-bar burger-lines"></span>
        <span class="navbar-toggler-bar burger-lines"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <ul th:switch="${currentTemplate}" class="navbar-nav ml-auto">
            <li th:case="'General Management'" class="nav-item">
                <p class="nav-link" th:href="@{/login}" sec:authorize="isAuthenticated()">
                    <span>Hi,&nbsp;</span>
                    <span class="no-icon" sec:authentication="name"></span>
                </p>
                <a class="nav-link" th:href="@{/change-password}" sec:authorize="isAuthenticated()">
                    <span class="no-icon">Change password</span>
                </a>
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                    <span class="no-icon">Logout</span>
                </a>
                <a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">
                    <span class="no-icon">Login</span>
                </a>
            </li>

            <li th:case="*" class="nav-item">
                <a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">
                    <span class="no-icon">Login</span>
                </a>
                <p class="nav-link" th:href="@{/login}" sec:authorize="isAuthenticated()">
                    <span>Hi,&nbsp;</span>
                    <span class="no-icon" sec:authentication="name"></span>
                </p>
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                    <span class="no-icon">Logout</span>
                </a>
            </li>


        </ul>
    </div>
</div>
</html>
