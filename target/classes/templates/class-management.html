	layout:decorate="~{layout/layout-template.html}" th:with="currentPage='Class Management',currentLink='Class Management'">

<head>
	<title>Class Management</title>
</head>

<body>
	<div layout:fragment="content" class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary btn-block">Import Classes</button>
				</div>
				<div class="col-md-3">
					<button type="submit" class="btn btn-primary btn-block">Import Class Information</button>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary btn-block">Import Internships</button>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary btn-block">Add Class Planning</button>
				</div>
			</div>
			<form method="post" th:action="@{/class-management}">
				<div class="row mt-4 d-flex justify-content-between">

					<div class="col-md-1">
						<button type="button" class="btn btn-primary"><i class="fa fa-bars"
								aria-hidden="true"></i>&nbsp;Filter</button>
					</div>
					<div class="input-group col-md-3">
						<div class="input-group-prepend align-self-center">
							<span class="input-group-text">Page size:&nbsp;</span>
						</div>
						<input type="text" class="form-control" name="page-size" id="page-size" value="10">
						<input type="submit" hidden>
					</div>
				</div>
			</form>

			<div class="row">
				<div class="col-md-12">
					<div class="strpied-tabled-with-hover">
						<div class="card-body table-full-width table-responsive">
							<table class="table table-hover text-center">
								<thead>
									<tr>
										<th>NAME</th>
										<th>PLAN COUNT</th>
										<th>CURRENT COUNT</th>
										<th>START DATE</th>
										<th>END DATE</th>
										<th>HEAD TEACHER</th>
										<th>TYPE</th>
										<th>STATUS</th>
										<th>ISSUES</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="class : ${classes}" th:onclick="'javascript:rowClicked(\'' + ${class.id} + '\');'">
										<td th:text="${class.name}">1</td>
										<td th:text="${class.planCount}"></td>
										<td th:text="${class.currCount}"></td>
										<td th:text="${#dates.format(class.openDate, 'dd-MM-yyyy')}"></td>
										<td th:text="${#dates.format(class.endDate, 'dd-MM-yyyy')}"></td>
										<td th:text="${class.trainer.name}"></td>
										<td>Fresher</td>
										<td th:text="${class.status}"></td>
										<td><button type="button" class="btn btn-primary">Issues</button></td>

									</tr>
								</tbody>
							</table>

		</div>
	</div>
