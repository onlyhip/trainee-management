<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-template.html}" th:with="currentPage='Login'">

<head>
    <title>User Management System</title>
</head>

<body>
    <script th:if="${param.error}">
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Something went wrong!',
            footer: '<a href>Why do I have this issue?</a>'
        })
    </script>
    <div layout:fragment="content" class="content">
        <div class="container-fluid col-md-10">
            <form th:action="@{/login}" method="POST" class="form-horizontal" onsubmit="return(checkInputLogin());">


                <div th:if="${(param.error != null) and (param.error[0] == 'true')}" style="display:none">
                    <input type="text" id="check-error-input" value="error">
                </div>

                <div class="form-group row">
                    <label for="show-error" id="show-error" class="col-sm-1 col-form-label"
                        style="color: red; "></label>
                    <div class="col-sm-11">
                        <p class="col-form-label" id="error-login" style="color: red;"></p>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="username" class="col-sm-1 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <label id="remind-username" class="col-form-label" style="color: red;"></label>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                        <div class="mt-3">
                            <button type="submit" class="btn btn-info">Sign in</button>
                        </div>
                    </div>
                    <label id="remind-password" class="col-form-label" style="color: red;"></label>

                </div>
            </form>
        </div>

    </div>
</body>

</html>
