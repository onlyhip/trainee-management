<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}" />
    <!-- CSS Files -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/light-bootstrap-dashboard.css?v=2.0.0"
        th:href="@{/css/light-bootstrap-dashboard.css?v=2.0.0}" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link type="text/css" rel="stylesheet" href="/css/demo.css" th:href="@{/css/demo.css}" />
    <script th:src="@{/js/sweetalert2.all.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/core/jquery.3.2.1.min.js}" type="text/javascript"></script>
    <script>
        function successInsert() {
        	Swal.fire({
        		  position: 'center',
        		  icon: 'success',
        		  title: 'Insert Success',
        		  showConfirmButton: false,
        		  timer: 1500
        		})
        }
        
        function successUpdate() {
        	Swal.fire({
        		  position: 'center',
        		  icon: 'success',
        		  title: 'Update Success',
        		  showConfirmButton: false,
        		  timer: 1500
        		})
        }

        function error() {
        	Swal.fire({
        		  icon: 'error',
        		  title: 'Oops...',
        		  text: 'Duplicate Account!'
        		})
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div layout:insert="fragments/sidebar-menu" class="sidebar" th:attr="data-image='/img/sidebar-5.jpg'"></div>
        <div class="main-panel">
            <nav layout:insert="fragments/header" class="navbar navbar-expand-lg " color-on-scroll="500"></nav>
            <div layout:fragment="content">
                <p>This is content of layout for UNLOGIN</p>
            </div>
            <footer layout:insert="fragments/footer" class="footer"></footer>
        </div>
    </div>

    
    <script th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/core/bootstrap.min.js}" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script th:src="@{/js/plugins/bootstrap-switch.js}" type="text/javascript"></script>
    <!--  Notifications Plugin    -->
    <script th:src="@{/js/plugins/bootstrap-notify.js}" type="text/javascript"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script th:src="@{/js/light-bootstrap-dashboard.js?v=2.0.0}" type="text/javascript"></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script th:src="@{/js/demo.js}" type="text/javascript"></script>
    <!-- The Notifications  -->

    <!-- Chart pie -->
    <script async th:src="@{https://www.google-analytics.com/analytics.js}" type="text/javascript"></script>
    <script th:src="@{https://www.chartjs.org/dist/2.9.4/Chart.min.js}" type="text/javascript"></script>
    <script th:src="@{https://www.chartjs.org/samples/latest/utils.js}" type="text/javascript"></script>


</body>

</html>
