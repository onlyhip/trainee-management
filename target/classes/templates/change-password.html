<body>
    <div layout:fragment="content" class="content">
        <div class="container-fluid col-md-4">
            <form id="form-change-password" th:action="@{/change-password}" th:object="${user}" method="POST"
                onsubmit="return(validatePassword());">
                <h2 class="text-center">Change Password</h2>
                <input type="hidden" th:value="*{id}" th:field="*{id}">
                <input type="hidden" th:value="*{id}" th:field="*{classAdmin.id}">
                <input type="hidden" th:value="*{classAdmin.password}" id="old_password">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="required"
                        th:value="*{account}" th:field="*{account}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Old password" required="required"
                        id="old_password_confirm" th:name="oldPassword">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="New password"
                        required="required" name="new-password" th:field="*{classAdmin.password}">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm password"
                        required="required">
                </div>
                <div class="form-group">
                    <button type="submit" id="myBtn" class="btn btn-info btn-fill btn-block">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
