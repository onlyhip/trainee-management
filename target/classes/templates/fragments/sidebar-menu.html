<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--
Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
Tip 2: you can also add an image using data-image tag
-->
<div class="sidebar-wrapper">
    <div th:switch="${currentTemplate}" class="logo">

        <a th:case="'General Management'" th:href="@{/}" class="simple-text">
            SRU MANAGEMENT
        </a>

        <a th:case="*" th:href="@{/general-management}" class="simple-text">
            FRESH REPORT
        </a>

    </div>
    <ul th:if="${currentTemplate == 'Default Management'}" class="nav">
        <li class="nav-item" id="link-1">
            <a class="nav-link" th:href="@{/}">
                <i class="fa fa-tachometer"></i>
                <p>Dashboard</p>
            </a>
        </li>
        <li class="nav-item" id="link-2">
            <a class="nav-link" th:href="@{/class-management}">
                <i class="fa fa-list-alt"></i>
                <p>Class Management</p>
            </a>
        </li>
        <li class="nav-item" id="link-3">
            <a class="nav-link" th:href="@{/trainee-management}">
                <i class="fa fa-user-circle-o"></i>
                <p>Trainee Management</p>
            </a>
        </li>
        <li class="nav-item" id="link-4">
            <a class="nav-link" th:href="@{/download-templates}">
                <i class="fa fa-cloud-download"></i>
                <p>Download Templates</p>
            </a>
        </li>
    </ul>

    <ul th:unless="${currentTemplate == 'Default Management'}" class="nav">
        <li class="nav-item" id="link-1">
            <a class="nav-link" th:href="@{/general-management/trainer-list}">
                <i class="fa fa-user"></i>
                <p>Trainer Management</p>
            </a>
        </li>
        <li class="nav-item" id="link-2">
            <a class="nav-link" th:href="@{/general-management/trainee-list}">
                <i class="fa fa-users"></i>
                <p>Trainee Management</p>
            </a>
        </li>
        <li class="nav-item" id="link-3">
            <a class="nav-link" th:href="@{/general-management/subject-list}">
                <i class="fa fa-book"></i>
                <p>Subject Management</p>
            </a>
        </li>
    </ul>


</div>
<div class="sidebar-background" th:style="'background-image:url(' + @{/img/sidebar-5.jpg} + ');'"></div>
